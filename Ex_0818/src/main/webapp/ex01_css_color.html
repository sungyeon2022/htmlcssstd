<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css를 사용해 글자 색상 변경하기</title>
		<!-- css(cascading style sheet) : 태그의 색상, 크기, 모양등 디자인 요소의 변화를 위해 사용하는 문법  -->
		
		<style>
			/*스타일시트를 통해 글자의 색상을 변경해보자*/
			.oj{color: darkblue;}
			h1{ color: red; }
			h2{ color: blue; }
			h3{ color: green; }
			p{ color: #1F0000; }
			div{color: #F00}
		</style>
	</head>
	
	<body>
		<h1 class="oj">스타일연습1-1</h1>
		<h1 class="" >스타일연습1-2</h1>
		<h2>스타일연습2</h2>
		<h3>스타일연습3</h3>
		<p>스타일연습4</p>
		<div>스타일연습5</div>
	</body>
	
</html>
