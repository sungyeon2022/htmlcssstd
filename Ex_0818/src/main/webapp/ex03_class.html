<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>하위 클래스 정의</title>
		<!-- 추천하는 방식은 class이용 하여 구분하는 것이 가장 편리함 -->
		<style>
			/* 두 선택자 사이의 공백은 클래스나 태그의 하위 클래스&태크를 선택자로 지정한다 */
			h2{
				color: blue;	
			}
			.box h2{ /* 아래 문장과 같은 의미 */
				color: red;
			}
			div.box h2{
				color: green;
			}
			span{
				color: gray;
			}
			.box .box h2 span{
				color: orange;
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<h2><span>클래스</span> 연습</h2>
			
			<div class="box">
				<h2>클래스 <span>연습2</span></h2>
			</div>
		</div>
		
		<h2>클래스 연습3</h2>
		
	</body>

</html>
