<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		
		<title></title>
		<style>
			.txt{ color: #aaf;}
			.txt2{ color: blue; }
			
			/* (태그).(클래스) 같은 class를 가지지만 태그종류로 구분할수있음 
			   추천하는 방식은 아님 */
			p.txt{ color: #FAF;}
			p{ color: mediumblue;}
		</style>
	</head>
	
	<body>
		<h2 class="txt">클래스 css 연습</h2>
		<p class="txt2">
			나는 p태그 입니다 반갑습니다.
		</p>
		<p class="txt">
			나는 2번째 p태그 입니다.
		</p>
	</body>

</html>
