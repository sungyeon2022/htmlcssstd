<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>리스트 스타일</title>
		<style>
			.li1{
				list-style: disc;
			}
			.li2{
				list-style: none;
				/* 가장 중요 */
			}
			.li3{
				list-style: circle;
			}
			.li4{
				list-style: square;
			}
			.li5{
				list-style: upper-alpha;
			}
			.li6{
				list-style: lower-alpha;
			}
			.li7{
				list-style: upper-roman;
			}
			.li8{
				list-style: lower-roman;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li class="li1">메뉴</li>
			<li class="li2">메뉴</li>
			<li class="li3">메뉴</li>
			<li class="li4">메뉴</li>
			<li class="li5">메뉴</li>
			<li class="li6">메뉴</li>
			<li class="li7">메뉴</li>
			<li class="li8">메뉴</li>
		</ul>
	</body>

</html>
