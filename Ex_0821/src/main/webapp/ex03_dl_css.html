<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<style>
		*{
			margin: 0; padding: 0;
		}
		/* 디자인 편의를 위해 넣고 시작하는게 편함 */
		dl{
			width: 580px;
			border: 5px double gray;
			margin: 0 auto;
		}
		dt{
			padding: 15px 0;
			text-align: center;
			background-color: #aaf;
			border-bottom: 10px solid blue;;
			font: bold 30px "돋움";
			letter-spacing: 10px;
		}
		dd{
			padding: 10px 0;
			text-align: center;
		}
		.line{
			border-bottom: dotted 2px;
		}
	</style>
	<body>
		<dl>
			<dt>한국의 속담</dt>
			<dd class="line">발 없는 말이 천리간다</dd>
			<dd>까마귀 날자 배 떨어진다</dd>
		</dl>
	</body>

</html>
