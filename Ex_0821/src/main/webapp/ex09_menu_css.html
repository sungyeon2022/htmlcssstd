<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			li{
				list-style: none;
			}
			ul{
				width: 130px;
			}
			
			li a{
				text-decoration: none;/* a 밑줄빼기 */
				color: white;
				background: green;
				display: block;/* 태그의 특성을 바꿈 */
				padding: 5px;
				margin: 3px 0;
				font-weight: bold;				
			}
			/* a태그에 마우스가 올라갔을 때 실행되는 속성*/
			li a:hover{
				background-color:#0c0;
				color: #ff0;
				text-decoration: underline;
			}
		</style>&euro;
	</head>
	
	<body>
		<div id="box">
			<ul>
				<li><a href="#">COMPANY</a></li>
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">SERVICE</a></li>
				<li><a href="#">COMMUNITY</a></li>	
			</ul>
		</div>
	</body>

</html>
