<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>폰트</title>
		
		<style>
			.a1{
				font-size: 30px;
			}
			.a2{
				font-style: italic;
				
			}
			.a3{
				font-weight: bold;
			}
			.a4{
				font-family: "궁서","굴림",sans-serif;
			/* 2~3, 브라우저에서 지원하지 않을 경우 차선책으로 선택 */
			}
			.a5{
				font-variant: small-caps;
				/* 사이즈 유지 소문자 -> 대문자 */
			}
			.a6{
				font: bold italic small-caps 30px "궁서", "굴림";
			/* 글자 사이즈와 font-family의 순서로 항상 뒤에 위치 */
			/* font 문 작성후엔 풀코딩으로 속성을 수정해야함 같은 클래스기준 */ 
			}
		</style>
	</head>
	
	<body>
		<p class="a1">폰트 연습</p>
		<p class="a2">폰트 연습</p>
		<p class="a3">폰트 연습</p>
		<p class="a4">폰트 연습</p>
		<p class="a5">The end</p>
		<p class="a6">The end</p>
	</body>

</html>
