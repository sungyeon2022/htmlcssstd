<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>BlockQuote(인용문)</title>
	</head>
	
	<body>
		<!--주로 장문의 인용문에 사용-->
		<p>뽀로로 3기 엔딩송</p>
		<blockquote>
			개구쟁이 <q>뽀로로</q><!--쌍따옴표--> 장난꾸러기 "크롱" 우람한 &apos;포비&apos; 조그만 해리도 사이좋은 친구죠<br>
			영리한 &quot;에디&quot; 우직한 로디 수줍은 루피 발랄한 패티도 사이좋은 친구죠
		</blockquote>
	</body>

</html>
