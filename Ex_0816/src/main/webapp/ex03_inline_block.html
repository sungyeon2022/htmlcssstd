<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인 요소와 블록요소</title>
	</head>
		<body>
			<!-- 글자 크기 16px -->
			<!-- p태그와 같이 브라우저 넓이에 강제로 맞추는 태그를 블록요소라고 함 -->
			<p><b>단락</b>을 정의하는 p태그는 블록요소이다.</p><!-- b태그는 맹인이 구별불가 --> 
			<h1>안녕</h1> <h1>하세요</h1><!--블록요소-->
			<!-- 블록의 반대 인라인 -->
			<strong>안녕</strong>하세요
			반갑습니다
			<p>나는 p태그야 반가워</p>
			<a href="ex01_first.html">링크 테그1</a>
			<a href="https://www.naver.com">링크 테그2</a>
			<a href="#">회원가입</a> <!-- 임시링크 -->
			
			<hr><!-- 수평선 위치 구별(블록요소) -->
			
			<!-- 기울여 놓은 글씨 i는 맹인 구별불가 -->
			<i>첫번째 줄</i> <br><!--강제개행(줄바꿈)-->
			<em>첫번째 줄</em>
		</body>
</html>
