<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>absolute</title>
		<link rel="stylesheet" href="css/reset.css">
		<style>
			
			/* 부모태그가 relative를 가져야 absolute속성을 가진 자식을 포함함 */
			.box{
				width: 250px;
				border: 1px solid red;
				position: relative;
			}
			p{
				width: 130px; height: 80px;
				padding: 10px;
				font-weight: bold;
			}
			.red{
				background-color: red;
			}
			.blue{
				background-color: blue;
				position: absolute;
				left: 20px; top: 10px;
			}
			.green{
				background-color: green;
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<p class="red">앱솔루트 테스트</p>
			<p class="blue">앱솔루트 테스트</p>
			<p class="green">앱솔루트 테스트</p>
		</div>
	</body>

</html>
