<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>링크(a)태그의 가상클래스</title>
		<style>
			a{
				text-decoration: none;
				color: gray;
			}
			/* 마우스를 감지 */
			a:hover{
				color: orange;
				text-decoration: underline;
			}
			/* 마우스 클릭을 감지 */
			a:active{
				color: red;
				text-decoration: line-through;
			}
		</style>
	</head>
	
	<body>
		<a href="#" class="link1">
			메뉴
		</a><br>
		<a href="#" class="link2">
			메뉴
		</a><br>
		<a href="#" class="link3">
			메뉴
		</a><br>
	</body>

</html>
