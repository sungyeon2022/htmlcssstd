<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>첫자식의 가상클래스</title>
		<style>
			li{
				list-style: none;
			}
			li:first-child{
				color: red;
			}
			li:last-child{
				color: blue;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<hr>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	
	</body>

</html>
