<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>border의 둥근 모서리</title>
		<style>
			h1{
				width: 300px;
				padding: 80px 0;
				text-align: center;
				background-color: green;
				color: white;
				border-radius: 160px;
				/*  border-radius:20px 모든 모서리
					두개가 들어갈시 좌상 우하  우상 좌하에  
					세개가 들어갈시 좌상  우상 좌하  우하에 
					네개는 각 모서리 시계방향
					넓이나 높이의 값이 절반이 최대값
				*/
			}
		</style>
	</head>
	
	<body>
		<h1>내용</h1>
	</body>

</html>
