<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트의 자료형</title>
		<script>
			let a = 100;
			document.write(a,'<br>')
			a=50;
			let b = 2;
			let result = a+b;
			document.write(a,'<br>')
			document.write(b,'<br>')
			document.write(a+b,'<br>')
			document.write(result,'<br>')
			/* let은 같은 변수명으로 초기화가 되지않음 */
			result = a-b;
			document.write(result);
			
			
		</script>
	</head>
	
	<body>
		
	</body>

</html>
