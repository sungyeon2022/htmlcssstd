<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>box shadow(바깥쪽 그림자, 안쪽 그림자)</title>
		<style>
			.p1{
				text-align: center;
				width: 150px;
				padding: 20px;
				border: 1px solid gray;
				border-radius: 5px;
				box-shadow: 10px 10px 15px black;
				/* x,y,번지는 수준 을 px로, 색상 정보 */
			}
			.p2{
				text-align: center;
				width: 150px;
				padding: 20px;
				border-radius: 20px;
				border: 1px solid green;
				background-color: #eee;
				box-shadow: inset 5px 5px 15px 2px #333;
				/* x, y, 번짐, 두께 */
			}
		</style>
	</head>
	
	<body>
		<p class="p1">
			HTML
		</p>
		
		<hr>
		
		<p class="p2">
			HTML
		</p>
	</body>

</html>
