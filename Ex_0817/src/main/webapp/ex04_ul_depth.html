<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>깊이가있는 ul</title>
	</head>
	<!-- 자식 ul 생성시 순서 구분 방식이 달라짐 -->
	<body>
		<ul>
			<li>
				<a href="#">HTML</a>
				<ul>
					<li>메뉴1</li>
					<li>메뉴2</li>
					<li>메뉴3</li>
				</ul>	
			</li>
				
			<li>
				3단계 깊이의 ul
				<ul>
					<li>
						안녕하세요
						<ul>
							<li>1</li>
							<li>2</li>
							<li>3</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</body>

</html>
