<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Ul, Ol</title>
	</head>
	
	<body>
		<!-- ul(unordered list) 비순서 목록 -->
		<!-- ol(ordered list) 순서 목록 -->
		<ul>
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
		</ul>
		<hr>
		<ol>
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
		</ol>
	</body>

</html>
