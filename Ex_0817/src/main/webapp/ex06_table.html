<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>테이블(표)</title>
	</head>
	
	<body>
		<table border="1">
			<thead>
				<!-- 표 제목 -->
				<caption>1행1열</caption>
			</thead>
			<tbody>
				<tr>
					<td>1행 1열</td>
				</tr>
			</tbody>
		</table>
		
		<hr>
		
		<table border="1">
			<caption>1행 2열</caption>
			
			<tr>
				<td>1행1열</td>
				<td>1행2열</td>
			</tr>
		</table>
		
		<hr>
		
		<table border="1">
			<caption>2행1열</caption>
			
			<tr>
				<td>1행1열</td>
			</tr>
			<tr>
				<td>2행1열</td>
			</tr>
		</table>
		
		<hr>
		
		<table border="1">
			<caption>2행2열</caption>
			
			<tr>
				<td>1행1열</td>
				<td>1행2열</td>
			</tr>
			<tr>
				<td>2행1열</td>
				<td>2행2열</td>
			</tr>
		</table>
	</body>

</html>
